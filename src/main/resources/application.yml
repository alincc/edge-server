info:
  app:
    name: zuulserver
    description: Api entrypoint

spring:
  application:
    name: zuulserver
    
server:
  port: 8765

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    catalog-search-service:
        path: /catalog/search/**
        stripPrefix: false
    catalog-metadata-service:
        path: /catalog/metadata/**
        stripPrefix: false
    catalog-item-service: 
        path: /catalog/items/**
        stripPrefix: false
    catalog-delivery-service:
        path: /delivery/**
        stripPrefix: false
    catalog-iiif-presentation-service: /catalog/iiif/**

---
spring:
    profiles: docker
  
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/

zipkin:
    collector-hostname: zipkinCollector